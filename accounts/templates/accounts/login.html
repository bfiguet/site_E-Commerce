{% extends 'base.html' %}

{% block content %}

<h1>Connexion</h1>
<!-- POST permet d'envoyer des info avec la requet et pas seulement l'url -->
<form method="POST">
	<!-- tag permet rajouter jetton invisible qui va etre envoyer 
		avec la request pr sassurer que la requet n'a pas ete interseptee-->
	{% csrf_token %}
	<p>
		<label for="username">Nom d'utilisateur</label>
		<input id="username" type="text" name="username">
	</p>
	<p>
		<label for="password">Mot de passe</label>
		<input id="password" type="password" name="password">
	</p>
	<button type="submit">Connexion</button>
</form>

{% endblock %}
